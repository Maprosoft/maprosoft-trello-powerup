<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="css/maprosoft-power-up.css">
    <link type="text/css" rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="lib/tether-1.3.3/dist/css/tether.min.css">
    <link type="text/css" rel="stylesheet" href="lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <div id="location-entry-content">
      <div id="error-message"></div>

      <p class="form-label">
        Shared maps:
        <span class="pull-right">
          <a id="refresh-shared-maps-link" class="" target="_blank" href="#">refresh <i id="refresh-shared-maps-icon" class="fa fa-refresh" aria-hidden="true"></i></a>
          <i id="refresh-shared-maps-success-icon" class="fa fa-check-circle-o text-success hidden" aria-hidden="true"></i>
          <a id="view-shared-maps-link" class="hidden" target="_blank" href="#">view <i class="fa fa-external-link" aria-hidden="true"></i></a>
        </span>
      </p>

      <div id="map-selection-container" class="dropdown hidden">
        <button id="sharedMapSelectionButton" class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Shared map
        </button>
        <div id="shared-maps-dropdown" class="dropdown-menu" aria-labelledby="sharedMapSelectionButton">
        </div>
      </div>

      <p class="form-label">Address:</p>
      <textarea id="address" name="textarea" rows="2" cols="40" placeholder="address"></textarea>
      <button id="add-map-button" class="mod-primary btn-sm">Add map</button>
    </div>
    <div id="no-settings-section" style="margin-left:auto;margin-right:auto;margin-top:20px;text-align:center;display:none">
      Hey, it looks like you need to enter your Maprosoft details. Go to the power ups section in the Trello menu and click on the <i class="fa fa-cog" aria-hidden="true"></i>
      icon next to the Maprosoft power up button.
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/tether-1.3.3/dist/js/tether.min.js"></script>
    <script src="./lib/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/add-map.js"></script>
    <script src="./js/add-map-popup.js"></script>
  </body>
</html>
