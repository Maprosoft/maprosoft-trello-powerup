<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="css/maprosoft-power-up.css">
    <link type="text/css" rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body class="masked">
    <div id="no-settings-content">
      <div id="no-settings-header" style="display:none">
        <a href="#" style="">

        <div style="display:inline-block;float:right;width:40px;overflow:hidden">

    <script src="./js/common.js"></script>
    <script src="./js/no-settings.js"></script>
