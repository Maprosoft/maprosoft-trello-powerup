<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="css/maprosoft-power-up.css">
    <link type="text/css" rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <div id="settings-content">
      <div id="error-message"></div>
      <p>Maprosoft team name:</p>
      <input id="maprosoft-team-name" type="text" placeholder="team name" />
      <p>Maprosoft token:</p>
      <input id="maprosoft-team-token" type="text" placeholder="token" />
      <button id="save-settings" class="mod-primary">Save</button>
      <button id="clear-settings" class="mod-secondary">Clear</button>
      <p>Get your token from <a href="https://www.maprosoft.com/app/admin" target="_blank">Maprosoft</a> <i class="fa fa-external-link" aria-hidden="true"></i></p>
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/settings.js"></script>
  </body>
</html>
